# docker/redis/redis.conf
# Basic configuration for development
bind 0.0.0.0
protected-mode no
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Limits
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
databases 16
tcp-backlog 511
tcp-keepalive 300
timeout 0